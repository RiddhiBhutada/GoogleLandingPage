<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Tab</title>

  <!-- css -->
  <link rel="stylesheet" href="style.css">

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>

  <!-- font awesome icons -->
  <script src="https://kit.fontawesome.com/0ed55e770d.js" crossorigin="anonymous"></script>



</head>

<body>
  <section>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link link" href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox"
                target="_blank">Gmail</a>
            </li>
            <li class="nav-item">
              <a class="nav-link link" href="https://www.google.co.in/imghp?hl=en&tab=ri&ogbl"
                target="_blank">Images</a>
            </li>
            <li class="nav-item"></li>
            <a class="nav-link" href="#" id="popover" src=""><img src="icons8-circled-menu-30.png" alt=""></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><img src="unnamed.png" alt=""></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>


  </section>


  <section id="title">
    <div class="container-fluid text-center">
      <div>
        <img src="google_logo 1.png" alt="">
      </div>
    </div>
  </section>

  <section>
    <div class="container-fluid">
      <div class="row d-flex align-items-center justify-content-center">
        <!-- <div class="col-3"></div> -->

        <div class="col-5">
          <div class="form">
            <i class="fa fa-search"></i>
            <input type="text" class="form-control form-input" id="gsearch" name="gsearch"
              placeholder="Search Google or type a URL">
            <i class="fa fa-microphone"></i>
          </div>
          <!-- <div class="col-3"></div> -->
        </div>
      </div>



      <div class="bottom-sec">
        <div class="row d-flex align-items-center justify-content-center">
          <!-- <div class="col-3"></div> -->
          <div class="col-5">
            <div class="row">


              <div class="col-3">
                <div class="bottom-icons" data-bs-toggle="tooltip" data-bs-placement="right" title="YouTube">
                  <a href="https://www.youtube.com/" target="_blank">
                    <div class="youtube text-center">
                      <img src="icons8-youtube-48.png" alt="">
                      <p>YouTube</p>
                    </div>
                  </a>
                </div>
              </div>


              <div class="col-3">
                <div class="bottom-icons" data-bs-toggle="tooltip" data-bs-placement="right" title="Unsplash">
                  <a href="https://unsplash.com/" target="_blank">
                    <div class="unsplash text-center">
                      <img src="icons8-unsplash-48.png" alt="">
                      <p>Unsplash</p>
                    </div>
                  </a>
                </div>
              </div>


              <div class="col-3">
                <div class="bottom-icons" data-bs-toggle="tooltip" data-bs-placement="right" title="whatsapp Web">
                  <a href="https://web.whatsapp.com/" target="_blank">
                    <div class="whatsapp text-center">
                      <img src="icons8-whatsapp-48.png" alt="">
                      <p>whatsapp</p>
                    </div>
                  </a>
                </div>
              </div>


              <div class="col-3">
                <div class="bottom-icons" data-bs-toggle="tooltip" data-bs-placement="right" title="Wordpress">
                  <a href="https://wordpress.com/?aff=27964" target="_blank">
                    <div class="wordpress text-center">
                      <img src="icons8-wordpress-48.png" alt="">
                      <p>Wordpress</p>
                    </div>
                  </a>
                </div>
              </div>
            </div>



            <div class="row">


              <div class="col-3">
                <div class="bottom-icons" data-bs-toggle="tooltip" data-bs-placement="right" title="Pinterest">
                  <a href="https://in.pinterest.com/" target="_blank">
                    <div class="pinterest text-center">
                      <img src="icons8-pinterest-48.png" alt="">
                      <p>Pinterest</p>
                    </div>
                  </a>
                </div>
              </div>


              <div class="col-3">
                <div class="bottom-icons" data-bs-toggle="tooltip" data-bs-placement="right" title="Figma">
                  <a href="https://www.figma.com/files/recent?fuid=1109425563217307760" target="_blank">
                    <div class="figma text-center">
                      <img src="icons8-figma-64.png" alt="">
                      <p>Figma</p>
                    </div>
                  </a>
                </div>
              </div>


              <div class="col-3">
                <div class="bottom-icons" data-bs-toggle="tooltip" data-bs-placement="right" title="Google search">
                  <a href="https://unsplash.com/" target="_blank">
                    <div class="google text-center">
                      <img src="icons8-google-48.png" alt="">
                      <p>Google</p>
                    </div>
                  </a>
                </div>
              </div>


              <div class="col-3">
                <div class="bottom-icons" data-bs-toggle="tooltip" data-bs-placement="right" title="Gmail">
                  <a href="https://mail.google.com/mail/u/0/#inbox" target="_blank">
                    <div class="gmail text-center">
                      <img src="icons8-gmail-48.png" alt="">
                      <p>Gmail</p>
                    </div>
                  </a>
                </div>
              </div>
            </div>


          </div>
          <!-- <div class="col-3"></div> -->
        </div>
      </div>
  </section>







  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
    crossorigin="anonymous"></script>

  <!-- javascript -->
  <script src="script.js"></script>


</body>

</html>
